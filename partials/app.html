<div class="card search">
    <h1 class="search-headline">Artist Directory</h1>
    <label class="search-label">search 
        <span *ngIf="name" 
            [innerHTML]="' for: ' +name"></span></label>
    <input class="search-input" #newArtist [(ngModel)]="name" (keyup.enter)="addArtist(newArtist.value); newArtist.value=''">
    <button class="btn" (click)="addArtist(newArtist.value); newArtist.value=''">Add</button>
</div>
<!-- card search -->

<ul class="artisilist cf">
    <li class="artistlist-item cf" #artistContainer (click)="onClick(item, artistContainer)" *ngFor="let item of artists">
        <h2 class="artist-name">{{ item.name }}</h2>
        <h3 class="artist-reknown">{{ item.school }}</h3>
    </li>
</ul>
