<div class="card search">
    <h1 class="search-headline">Artist Directory</h1>
    <label class="search-label">search 
        <span *ngIf="query" 
            [innerHTML]="' for: ' +query"></span></label>
    <input class="search-input" [(ngModel)]="query" placeholder="type in search term here">

</div>
<!-- card search -->

<ul class="artisilist cf" *ngIf="query">
    <li class="artistlist-item cf" (click)="showArtist(item); query=''" *ngFor="let item of (artists | search: query)">
        <artist-item class="content" [artist]=item></artist-item>
        
    </li>
</ul>

<artist-details *ngIf="currentArtist" [artist]="currentArtist"></artist-details>
